<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="alarmSound" src="ring.mp3" preload="auto"></audio>

    <main>
        <div class="heading">
            <h1 id="alarm_title">Digital Alarm Clock</h1>
        </div>

        <div class="lhs">
            <div id="clock_container">
                <p id="date"></p>
                <p id="clock">00:00:00</p>
            </div>

            <div id="alarm_container">
                <div id="alarm_types">
                    <select class="alarm_time" name="hour" id="hour"></select>
                    <select class="alarm_time" name="minute" id="minute"></select>
                    <select class="alarm_time" name="seconds" id="second"></select>
                </div>
                <select class="alarm_time_am_pm" name="am_pm" id="am_pm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="set_alarm_button">Set Alarm</button>
                <button id="shut_alarm_button" style="display: none;">Stop Alarm</button>
            </div>
        </div>

        <div class="rhs">
            <h1 id="myAlarms_heading" style="display: none;">My Alarms</h1>
            <div class="myAlarms">
                <ul class="alarmList"></ul>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
