<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Alarm</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio element to play the alarm sound when triggered -->
    <audio id="alarmSound" src="ring.mp3" preload="auto"></audio>

    <main>
        <!-- Heading section for the alarm clock title -->
        <div class="heading">
            <h1 id="alarm_title">Digital Alarm Clock</h1>
        </div>

        <!-- Section containing the clock and alarm setup -->
        <div class="lhs">
            <!-- Container for displaying the current date and time -->
            <div id="clock_container">
                <p id="date"></p> <!-- Element to display the current date -->
                <p id="clock">00:00:00</p> <!-- Element to display the current time -->
            </div>

            <!-- Container for setting up the alarm -->
            <div id="alarm_container">
                <!-- Dropdown menus for selecting the alarm time (hours, minutes, seconds) -->
                <div id="alarm_types">
                    <select class="alarm_time" name="hour" id="hour"></select> <!-- Hours dropdown -->
                    <select class="alarm_time" name="minute" id="minute"></select> <!-- Minutes dropdown -->
                    <select class="alarm_time" name="seconds" id="second"></select> <!-- Seconds dropdown -->
                </div>
                <!-- Dropdown menu for selecting AM or PM -->
                <select class="alarm_time_am_pm" name="am_pm" id="am_pm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <!-- Button to set the alarm -->
                <button id="set_alarm_button">Set Alarm</button>
                <!-- Button to stop the alarm (initially hidden) -->
                <button id="shut_alarm_button" style="display: none;">Stop Alarm</button>
            </div>
        </div>

        <!-- Section for displaying the list of set alarms -->
        <div class="rhs">
            <h1 id="myAlarms_heading" style="display: none;">My Alarms</h1> <!-- Heading for the alarm list (initially hidden) -->
            <div class="myAlarms">
                <!-- Unordered list to display the set alarms -->
                <ul class="alarmList"></ul>
            </div>
        </div>
    </main>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="index.js"></script>
</body>
</html>
